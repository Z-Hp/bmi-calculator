<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  

    <title>BMI Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3 text-center">BMI Calculator</h1>
        <form class="row g-3" action="/" method="post">
            <div class="col-6">
                <input class="form-control" type="text" name="weight" placeholder="Enter your weight (kg)">
            </div>
            <div class="col-6">
                <input class="form-control" type="text" name="height" placeholder="Enter your height (cm)">
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary shadow p-3 mb-5 rounded" type="submit" name="submit">Calculate BMI</button>
            </div>
           
        </form>
        <p></p>
    </div>
    

</body>
</html>
